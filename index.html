<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>15 Puzzle Game</title>
    <link rel="shortcut icon" type="image/x-icon" href="/public/favicon.ico" />
    <link rel="stylesheet" href="/src/css/app.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="heading">
          <h1 class="title">15 Puzzle</h1>
          <p class="description">Order squares numerically by moving them.</p>
        </div>
      </div>
      <div id="puzzle-boards"></div>
      <template id="puzzle-board-template">
        <div class="puzzle-board">
          <div class="puzzle-board-header">
            <div class="heading">
              <h3 class="title">Board 4x4</h3>
            </div>
            <div class="actions">
              <div class="reset" role="button">
                <svg
                  width="25px"
                  height="25px"
                  viewBox="0 0 21 21"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="#ffffff"
                  stroke="#ffffff"
                >
                  <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                  <g
                    id="SVGRepo_tracerCarrier"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></g>
                  <g id="SVGRepo_iconCarrier">
                    <g
                      fill="none"
                      fill-rule="evenodd"
                      stroke="#ffffff"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      transform="matrix(0 1 1 0 2.5 2.5)"
                    >
                      <path
                        d="m3.98652376 1.07807068c-2.38377179 1.38514556-3.98652376 3.96636605-3.98652376 6.92192932 0 4.418278 3.581722 8 8 8s8-3.581722 8-8-3.581722-8-8-8"
                      ></path>
                      <path
                        d="m4 1v4h-4"
                        transform="matrix(1 0 0 -1 0 6)"
                      ></path>
                    </g>
                  </g>
                </svg>
              </div>
            </div>
          </div>
          <div class="message-box">
            <p>Start moving...</p>
          </div>
          <div class="puzzle-grid"></div>
        </div>
      </template>
    </div>
    <script src="/src/js/app.js" type="module"></script>
  </body>
</html>
