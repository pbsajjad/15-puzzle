<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>15 Puzzle Game</title>
    <link rel="shortcut icon" type="image/x-icon" href="/public/favicon.ico" />
    <link rel="stylesheet" href="/src/css/app.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="heading">
          <h1 class="title">15 Puzzle</h1>
          <p class="description">
            Order tiles numerically by using the empty one.
          </p>
        </div>
        <div class="actions">
          <div class="github-link">
            <a
              href="https://github.com/pbsajjad/15-puzzle"
              target="_blank"
              title="GitHub Repo"
              ><svg
                width="40px"
                height="40px"
                viewBox="0 0 16 16"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <path
                    fill="#f8f9fa"
                    fill-rule="evenodd"
                    d="M8 1C4.133 1 1 4.13 1 7.993c0 3.09 2.006 5.71 4.787 6.635.35.064.478-.152.478-.337 0-.166-.006-.606-.01-1.19-1.947.423-2.357-.937-2.357-.937-.319-.808-.778-1.023-.778-1.023-.635-.434.048-.425.048-.425.703.05 1.073.72 1.073.72.624 1.07 1.638.76 2.037.582.063-.452.244-.76.444-.935-1.554-.176-3.188-.776-3.188-3.456 0-.763.273-1.388.72-1.876-.072-.177-.312-.888.07-1.85 0 0 .586-.189 1.924.716A6.711 6.711 0 018 4.381c.595.003 1.194.08 1.753.236 1.336-.905 1.923-.717 1.923-.717.382.963.142 1.674.07 1.85.448.49.72 1.114.72 1.877 0 2.686-1.638 3.278-3.197 3.45.251.216.475.643.475 1.296 0 .934-.009 1.688-.009 1.918 0 .187.127.404.482.336A6.996 6.996 0 0015 7.993 6.997 6.997 0 008 1z"
                    clip-rule="evenodd"
                  ></path>
                </g>
              </svg>
            </a>
          </div>
        </div>
      </div>
      <form id="new-board-form">
        <div class="inputs">
          <div class="input-wrapper">
            <label for="number-of-rows"
              >Rows <span class="asterisk">*</span></label
            >
            <input
              type="number"
              min="2"
              class="input"
              id="number-of-rows"
              placeholder="Min: 2"
            />
          </div>
          <div class="input-wrapper">
            <label for="number-of-cols"
              >Columns <span class="asterisk">*</span></label
            >
            <input
              type="number"
              min="2"
              class="input"
              id="number-of-cols"
              placeholder="Min: 2"
            />
          </div>
          <div class="input-wrapper">
            <label for="tile-size">Tile Size (px)</label>
            <input
              type="number"
              min="1"
              class="input"
              id="tile-size"
              placeholder="Default: 100"
            />
          </div>
        </div>
        <div class="actions-wrapper">
          <button class="button primary" id="add-button" tabindex="0">
            Add New Board
          </button>
        </div>
      </form>
      <div id="puzzle-boards"></div>
      <template id="puzzle-board-template">
        <div class="puzzle-board">
          <div class="puzzle-board-header">
            <div class="heading">
              <h3 class="title">Board 4x4</h3>
            </div>
            <div class="actions">
              <div class="reset" role="button" title="Redo">
                <svg
                  width="25px"
                  height="25px"
                  viewBox="0 0 21 21"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="#ffffff"
                  stroke="#ffffff"
                >
                  <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                  <g
                    id="SVGRepo_tracerCarrier"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></g>
                  <g id="SVGRepo_iconCarrier">
                    <g
                      fill="none"
                      fill-rule="evenodd"
                      stroke="#ffffff"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      transform="matrix(0 1 1 0 2.5 2.5)"
                    >
                      <path
                        d="m3.98652376 1.07807068c-2.38377179 1.38514556-3.98652376 3.96636605-3.98652376 6.92192932 0 4.418278 3.581722 8 8 8s8-3.581722 8-8-3.581722-8-8-8"
                      ></path>
                      <path
                        d="m4 1v4h-4"
                        transform="matrix(1 0 0 -1 0 6)"
                      ></path>
                    </g>
                  </g>
                </svg>
              </div>
              <div class="shuffle" role="button" title="Shuffle">
                <svg
                  width="25px"
                  height="25px"
                  viewBox="0 0 24 24"
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  fill="#000000"
                >
                  <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                  <g
                    id="SVGRepo_tracerCarrier"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></g>
                  <g id="SVGRepo_iconCarrier">
                    <title>Shuffle-Play</title>
                    <g
                      id="Page-1"
                      stroke-width="1.2"
                      fill="none"
                      fill-rule="evenodd"
                    >
                      <g id="Shuffle-Play">
                        <rect
                          id="Rectangle"
                          fill-rule="nonzero"
                          x="0"
                          y="0"
                          width="24"
                          height="24"
                        ></rect>
                        <path
                          d="M3,6 L5,6 C8.31371,6 11,8.68629 11,12 L11,12 C11,15.3137 8.31371,18 5,18 L3,18"
                          id="Path"
                          stroke="#ffffff"
                          stroke-width="1.2"
                          stroke-linecap="round"
                        ></path>
                        <path
                          d="M20,6 L17,6 C13.6863,6 11,8.68629 11,12 L11,12 C11,15.3137 13.6863,18 17,18 L20,18"
                          id="Path"
                          stroke="#ffffff"
                          stroke-width="1.2"
                          stroke-linecap="round"
                        ></path>
                        <path
                          d="M18,3 L20.2929,5.29289 C20.6834,5.68342 20.6834,6.31658 20.2929,6.70711 L18,9"
                          id="Path"
                          stroke="#ffffff"
                          stroke-width="1.2"
                          stroke-linecap="round"
                        ></path>
                        <path
                          d="M18,15 L20.2929,17.2929 C20.6834,17.6834 20.6834,18.3166 20.2929,18.7071 L18,21"
                          id="Path"
                          stroke="#ffffff"
                          stroke-width="1.2"
                          stroke-linecap="round"
                        ></path>
                      </g>
                    </g>
                  </g>
                </svg>
              </div>
              <div class="remove" role="button" title="Delete">
                <svg
                  width="25px"
                  height="25px"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                  <g
                    id="SVGRepo_tracerCarrier"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></g>
                  <g id="SVGRepo_iconCarrier">
                    <path
                      d="M10 12V17"
                      stroke="#f03e3e"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></path>
                    <path
                      d="M14 12V17"
                      stroke="#f03e3e"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></path>
                    <path
                      d="M4 7H20"
                      stroke="#f03e3e"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></path>
                    <path
                      d="M6 10V18C6 19.6569 7.34315 21 9 21H15C16.6569 21 18 19.6569 18 18V10"
                      stroke="#f03e3e"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></path>
                    <path
                      d="M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5V7H9V5Z"
                      stroke="#f03e3e"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></path>
                  </g>
                </svg>
              </div>
            </div>
          </div>
          <div class="message-box">
            <p>Start moving...</p>
          </div>
          <div class="puzzle-grid"></div>
        </div>
      </template>
      <template id="empty-boards-template">
        <div class="empty-boards-message">
          <p>There is no boards yet!<br />Add a new one and have fun...</p>
        </div>
      </template>
    </div>
    <script src="/src/js/app.js" type="module"></script>
  </body>
</html>
