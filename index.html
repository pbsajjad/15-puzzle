<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>15 Puzzle Game</title>
    <link rel="shortcut icon" type="image/x-icon" href="/public/favicon.ico" />
    <link rel="stylesheet" href="/src/css/app.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="heading">
          <h1 class="title">15 Puzzle</h1>
          <p class="description">Order squares numerically by moving them.</p>
        </div>
      </div>
      <div id="puzzle-boards">
        <div class="puzzle-board">
          <div class="puzzle-board-header">
            <div class="heading">
              <h3 class="title">Board #1</h3>
            </div>
          </div>
          <div class="message-box">
            <p>Start moving...</p>
          </div>
          <div class="puzzle-grid"></div>
        </div>
      </div>
    </div>
    <script src="/src/js/app.js" type="module"></script>
  </body>
</html>
